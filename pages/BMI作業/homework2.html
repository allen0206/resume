<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI 計算</title>
    <link rel="stylesheet" href="css/homework2.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo"></div>
            <form action="">
                <div class="box">
                    <label for="">身高 cm</label>
                    <input type="number" id="height" placeholder="請輸入身高">
                </div>
                <div class="box2">
                     <label for="">體重 kg</label>
                     <input type="number" id="weight" placeholder="請輸入體重">
               </div>
            </form>
            <button class="btn">看結果</button>
            <a href="#" id="reset" class="btn-a"><img src="img/icons_loop.png" alt=""></a>
            <p id="show-result"></p>
        </div>
        <div class="content">
            <h2>BMI 紀錄</h2>
            <ul class="list"></ul>
            <a href="#" class="clear">清除記錄</a>
        </div>
        <div class="footer">
            <div class="footer-img"></div>
        </div>
    </div>
    <script src="js/homework2.js"></script>
</body>
</html>
