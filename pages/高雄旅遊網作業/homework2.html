<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="css/homework2.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="form">
                <h1>高雄旅遊資訊</h1>
                <select name="location" id="select">
                    <option value="none">- - 請選擇行政區 - -</option>
                </select>
            </div>
            <div class="menu">
                <h2>熱門行政區</h2>
                <button class="btn-1" value="苓雅區">苓雅區</button>
                <button class="btn-2" value="三民區">三民區</button>
                <button class="btn-3" value="新興區">新興區</button>
                <button class="btn-4" value="鹽埕區">鹽埕區</button>
            </div>
            <div class="line"></div>
        </div>
        <div class="content">
            <h2 class="h2"></h2>
            <ul class="list"></ul>
            <div class="clearfix"></div>
        </div>
        <div class="footer">
            <h2>高雄旅遊網<br><span>資料來源：高雄市政府</span></h2>
        </div>
    </div>

    <script src="js/homework2.js"></script>
</body>
</html>
